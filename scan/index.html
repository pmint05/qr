<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="app">
        <form enctype="multipart/form-data" action="" method="POST">
            <h2>QR Code Scanner</h2>
            <p><a href="../">QR Code Generator â†’</a></p>
            <hr />
            <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
            <input name="file" type="file" hidden id="hiddenFileInput" accept=".jpg, .jpeg, .png, .gif" />
            <div class="formInput">
                <input type="text" name="url" id="urlInput" placeholder=" " autocomplete="off" spellcheck="off" />
                <label for="url">URL</label>
                <ion-icon name="clipboard-outline" id="pasteBtn"></ion-icon>
            </div>
            <div id="fileInput" class="formInput">
                <div id="imageContainer">
                    <ion-icon name="cloud-upload-outline" id="fileBtn"></ion-icon>
                    <img id="image" src="" />
                    <ion-icon id="closePreviewBtn" name="close-outline"></ion-icon>
                </div>
                <span id="fileName">Upload file here!</span>
            </div>
            <button type="submit" id="scanBtn">
                Scan
                <div class="circle-loading"></div>
            </button>
        </form>
        <div id="result">
            <h3 id="origin">
                https://api.qrserver.com/v1/create-qr-code/?size=x&data=http://127.0.0.1:5500/index.html&margin=&color=000000&bgcolor=fa0000&format=jpg
            </h3>
            <p id="resultText">
                <ion-icon name="copy-outline" id="copyResultBtn"></ion-icon>
            <header>
                <strong>Result:</strong>
                <div id="status"></div>
            </header>
            <br>
            <span id="finalResult">abcxyz</span>
            </p>
            <ion-icon id="closeResultBtn" name="close-outline"></ion-icon>
        </div>
        <div id="overlay"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
